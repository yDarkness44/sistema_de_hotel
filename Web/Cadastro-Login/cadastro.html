<!DOCTYPE html>
<html lang="pt-br">

<body class="corpo-da-pagina">
    <!--Elementos do body-->
    <section class="barra-de-navegacao">
        <header class="header-navegacao">
            <!--Elementos do header que está dentro da seção barra de navegação-->
            <div id="header-navegacao-imagem">
                <!--Logo visual/imagem do site-->
                <a id="header-navegacao-imagem-botao-home" href="../Paginas Web/pagina-home.html"><img src="../Imagens/Icons/bedside-table.png" alt="Icone logo" id="div-imagem-logo"></a>
            </div>
            <div id="header-navegacao-div-logo">
                <!--Logo textual do site-->
                <h1><strong id="titulo-palavra-blue">Blue</strong><strong id="titulo-palavra-host">Host</strong> <strong id="titulo-palavra-solutions">Solutions</strong></h1>
                <h2>A melhor ferramenta para controle de hóspedes!</h2>
            </div>
            <div class="header-navegacao-entrar-empresa">
                <div id="header-navegacao-empresa-entrar-botao"><a id="header-navegacao-empresa-entrar-botao-a" href="../Cadastro-Login/login.html">Minha empresa</a></div>
            </div>
        </header>
    </section>
    <section class="cadastro-usuario">
        <h2>Cadastro de Usuário</h2>
        <form action="../../Backend/cadastrar.php" method="POST">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
        
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
        
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
        
            <div class="form-group">
                <label>Tipo de usuário</label>
                <div class="tipo-usuario">
                    <input type="radio" id="funcionario" name="tipo" value="funcionario" required>
                    <label for="funcionario">Funcionário</label>
        
                    <input type="radio" id="gerente" name="tipo" value="gerente" required>
                    <label for="gerente">Gerente</label>
                </div>
            </div>
        
            <button type="submit" class="botao-cadastrar">Cadastrar</button>
        </form>
        
        <div class="login-link">
            <p>Já tem uma conta? <a href="login.html">Fazer login</a></p>
        </div>
    </section>
    <footer class="footer">
